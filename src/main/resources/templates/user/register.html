<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员注册页面</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css" />
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="login_header">
      <a href="../index.html">
        <img class="logo_img" alt="" src="/img/logo.gif" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form th:action="@{/register}" method="post">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                     name="uname" id="uname"/>
            </div>
            <span th:text="${unameMsg}">username error msg</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input type="password" placeholder="请输入密码" name="pwd" id="pwd"/>
            </div>
            <span th:text="${pwdMsg1}">pwd error msg1</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                     name="pwd2" id="pwd2"/>
            </div>
            <span th:text="${pwdMsg2}">pwd error msg2</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input type="email" placeholder="please enter your email" autocomplete="off" tabindex="1"
                     name="email" id="email"/>
            </div>
            <span th:text="${emailMsg}">email error msg</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </body>
</html>
