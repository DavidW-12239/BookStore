<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/minireset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/bookManger.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/book_edit.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="../index.html">
            <img src="img/logo.gif" alt=""/></a>
          <h1>编辑图书</h1>
        </div>
        <div class="header-right">
          <a href="./book_manager.html" class="order">图书管理</a>
          <a href="./order_manager.html" class="destory">订单管理</a>
          <a href="../index.html" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <form th:action="@{/addBook}" method="post">
          <div class="form-item">
            <div>
              <label>名称:</label>
              <input type="text" name="bookName" placeholder="请输入名称" />
            </div>
            <span th:text="${bookNameMsg}" style="color:red">bookName</span>
          </div>
          <div class="form-item">
            <div>
              <label>价格:</label>
              <input type="number" name="price" value="0" placeholder="请输入价格" />
            </div>
            <span th:text="${priceMsg}" style="color:red">price</span>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text" name="author" placeholder="请输入作者" />
            </div>
            <span th:text="${authorMsg}" style="color:red">author</span>
          </div>
          <div class="form-item">
            <div>
              <label>销量:</label>
              <input type="number" name="saleCount" value="0" placeholder="请输入销量" />
            </div>
            <span th:text="${saleCountMsg}" style="color:red">sales</span>
          </div>
          <div class="form-item">
            <div>
              <label>库存:</label>
              <input type="number" name="bookCount" value="0" placeholder="请输入库存" />
            </div>
            <span th:text="${bookCountMsg}" style="color:red">stock</span>
          </div>

          <input type="submit" value="Submit" id="sub_btn" />
        </form>
      </div>
    </div>
    <div class="bottom">
      尚硅谷书城.Copyright ©2015
    </div>
  </body>
</html>
